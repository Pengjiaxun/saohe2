<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="cardspay.cn">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>店铺信息</title>
	<link rel="stylesheet" href="css/weui.min.css">
	<link rel="stylesheet" href="frozenui-1.3.0/css/frozen.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/shop_content.css">
	<link rel="stylesheet" type="text/css" href="css/shop_card.css">
</head>
<body>
	<header>
		<div class="portrait">
			<img src="images/icon_portrait.png" alt="">
			<p><i></i><span class="shopname">骚盒3007号店铺</span></p>
			<p class="shop_desc">欢迎来到骚盒，一个会赚钱的购物车欢迎来到骚盒，一个会赚钱的购物车欢迎来到骚盒，一个会…</p>
		</div>
		<div class="tuijian" id="share">
			<img src="images/icon_love.png" alt="">
			<p>推荐</p>
		</div>
		<div class="erweribox">
			<div class="erweiimg" id="erweima">
			<div class="erweima" ></div>
			<p>店铺二维码</p>
		</div>
		<div class="erweiimg shop_diary" id="erweima">
			<div class="erweima diary"></div>
			<p>店长日记</p>
		</div>
		</div>
	</header>
	
	<div class="shop_info">客服信息</div>
	<section class="content2">
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">微信号</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" maxlength="20" placeholder="买家通过微信号与您联系">
			</div>
			<div class="chatta fr" id="befriend">加好友</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">
					微博号
					<span style="margin-left:30px">@</span>
				</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" maxlength="20" placeholder="为您的新浪微博增加粉丝"></div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">QQ号码</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input id="qq1" class="weui_input" type="tel" maxlength="11"  placeholder="买家可以添加客服QQ号码"></div>
		</div>
	</section>
	<div class="shop_info">店主信息</div>
	<section class="content2">
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">手机号码</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input id="phone" class="weui_input" type="tel" maxlength="11" placeholder="买家通过手机号与您联系" />
			</div>
			<div class="chatta fr" id="chatta">联系TA</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">QQ号码</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input id="qq2" class="weui_input" type="tel" maxlength="11" placeholder="买家可以添加店主QQ号码"></div>
		</div>
	</section>
	<!-- 加好友弹窗 -->
	<div class="window_out" id="befriend_window">
		<p>长按微信号可以复制哦</p>
		<p>在微信 - 添加朋友中粘贴，快联系TA吧！</p>
	</div>
	<!-- 联系TA弹窗 -->
	<div class="window_out" id="share_window">
		<p>店长这么赞，必须要推荐 ^_^</p>
		<p>点击 右上角"..."</p>
		<p>发送给朋友 或 分享到朋友圈吧！</p>
	</div>
	<!-- 二维码弹窗 -->
	<div class="wx-share" id="wxShare">
	    <div class="erweima_box">
		    <img src="images/erweima.png" alt="">
		    <p class="erweima_title">扫一扫，即刻进店</p>
		    <p>长按二维码，轻松保存到手机</p>
		    <p>可用于纸质广告印刷</p>
	    </div>
	</div>
	<script src="frozenui-1.3.0/lib/zepto.min.js"></script>
	<script src="frozenui-1.3.0/js/frozen.js"></script>
	<script src="js/rem.js"></script>
	<script>
	function checknull(info){
		el=$.tips({
	        content:info+'不能为空',
	        stayTime:2000,
	        type:"info"
	     });
	} 
	function checkpattern(info){
		el=$.tips({
            content:info+'格式不正确',
            stayTime:2000,
            type:"success"
        	});	
	}  
    $("#showTooltips").tap(function(){
    	var phone=$("#phone").val();
    	var shopname=$("#shopname").val();
    	var q1=$("#qq1").val();
    	var q2=$("#qq2").val();
    	var phone_partten = /^1[3,5,8]\d{9}$/;
    	var qq_pattern=/^[1-9]\d{4,11}$/;
    	console.log(phone);
    	if(shopname==""){checknull("店铺名");}
        else if(phone==""){checknull("手机号码");}
        else if(q1=="" || q2==""){checknull("QQ号码");}
        else if(!phone_partten.test(phone)){checkpattern("手机号码");}
        else if(!qq_pattern.test(q1) || !qq_pattern.test(q2)){checkpattern("QQ号码");}
        
    });
    var timer1,timer2;
    $("#befriend").tap(function(){
    	clearInterval(timer1);
		$("#befriend_window").show();
		timer1=setInterval(function(){
			$("#befriend_window").hide();
		},2000);	
    });
    $("#share").tap(function(){
    	clearInterval(timer2);
		$("#share_window").show();
		timer2=setInterval(function(){
			$("#share_window").hide();
		},2000);	
    });
    $("#erweima").tap(function(){
		$("#wxShare").show();	
    });
    $("#wxShare").tap(function(){
		$(this).hide();	
    });
	$(".shop_diary").tap(function(){
		location.href='diraylist.html';
	});
       
    </script>
</body>
</html>
