	<!--商品-->

		</a>

	</div>
	<footer class="footer">
		<a href="shop_person.html" class="active"> <i class="footerItem3"></i>

	<script src="frozenui-1.3.0/lib/zepto.min.js"></script>
	<script src="frozenui-1.3.0/js/frozen.js"></script>
	<script src="js/rem.js"></script>
	<script>
    $(function(){
        //点击购买的时候，添加数字到购物车
        $(".addbuy").tap(function(){
        	var val=$("#cartIcon").find(".buynum").text();
        	if(val<99){
        		val++;
        		$("#cartIcon").find(".buynum").text(val++);
            }else{
            	$("#cartIcon").find(".buynum").text("...")
            }
        });
    });
    </script>
