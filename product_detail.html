	<script src="frozenui-1.3.0/lib/zepto.min.js"></script>

	<script src="js/rem.js"></script>
	<script type="text/javascript">
	//<!-- 轮播图js -->
	(function(){
		var slider = new fz.Scroll('.ui-slider', {
			role: 'slider',
			indicator: true,
			autoplay: true,
			interval: 3000
		});
	})();
	$(window).scroll(function () {
		// 显示回到顶部图标
		var t=document.documentElement.scrollTop || document.body.scrollTop;
		if(t>600){
			$(".cartIcon").show();
		}
		else{
			$(".cartIcon").hide();
		}
	});
	$(function(){
		
		//微信分享指引
		$(".income-share").tap(function(){
			$("#wxShare").show().css("z-index","10000");
		});
		$("#wxShare").tap(function(){
			$(this).hide().css("z-index","100");
		});
		//弹窗选择属性数量
		var flag=true;
		$(".buyNow").tap(function(){
			$("#cover").show();
			// $("html").addClass("hide");
			// $("body").addClass("hide");
			$(".footer-wrap").hide();
			$(".modal-para").addClass("show");
			flag=false;
		});
		//关闭弹窗
		$("#cover,#modalClose,#closebtn").tap(function(){
			if(!flag){
				// $("html").toggleClass("hide");
				// $("body").removeClass("hide");
				$("#cover").hide();
				$(".modal-para").removeClass("show");
				$(".modal-addr").removeClass("show");
				$(".footer-wrap").show();
				flag=true;
			}
		});
		//数量加减
		var numDom=$(".num");
		$(".jian").tap(function(){
			var num=numDom.val();
			if(num<=1){
				numDom.val(1);				
			}else{
				numDom.val(--num);
			}
			if(numDom.val()==1){$(".modal-num-bd .jian").removeClass('num');}
		});
		$(".jia").tap(function(){
			var num=numDom.val();
			$(".modal-num-bd .jian").addClass('num');
			if(num>=999){
				numDom.val(999);
			}else{
				numDom.val(++num);
			}
		});
		// 加入购物车
		$(".addCart").tap(function(){
			$(".buynum").removeClass("hide").addClass("show");
			var tx=$(".buynum");
			if(tx.html()=="")
			{
				tx.html("1");
			}else{
				var num=tx.html().replace(/[^0-9]/ig,"");
				num++;
				tx.html(num);
			}
		});
		var timer1,timer2,timer3,timer4; 
		$(".moreinfo").tap(function(){
			$(this).hide();
			$(".pro-info").show();
		});
		$("#shangjia").tap(function(){
			clearInterval(timer1);
			$("#onsale").show();
			timer1=setInterval(function(){
				$("#onsale").hide();
			},2000);
		});
		$("#share").tap(function(){
			clearInterval(timer2);
			$("#fenxiang").show();
			timer2=setInterval(function(){
				$("#fenxiang").hide();
			},2000);
		});
		$("#shoucang").tap(function(){
			clearInterval(timer3);
			$("#collect").show();
			timer3=setInterval(function(){
				$("#collect").hide();
			},2000);
		});
		$("#add").tap(function(){
			clearInterval(timer4);
			$("#addcart").show();
			timer4=setInterval(function(){
				$("#addcart").hide();
			},2000);
		});
		$("#pinglun").tap(function(){
				location.href="goods_pl.html";
			});
	});
</script>
