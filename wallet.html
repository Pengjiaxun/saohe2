<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="cardspay.cn">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>个人钱包</title>
    <link rel="stylesheet" href="frozenui-1.3.0/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/wallet.css">
</head>
<body>
    <section>
        <div class="wrap">
            <div class="remaining_sum">余额</div>
            <div class="sum">
                2199.<span class="min">00</span>
                <span class="yuan">元</span>
            </div>
            <a href="javascript:viod(0);" class="cash">提现</a>
        </div>
        <!-- 点击提现弹窗 -->
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"> <strong class="weui_dialog_title"></strong>
            </div>
            <div class="weui_dialog_bd">提现功能近期上线<br/>很抱歉给您带来不便</div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </section>
    <section class="content">
        <a href="proDetail.html" class="vg-list-item vg-flex-wrap ui-border-b">
            <div class="vg-flex-item vg-list-cons">
                <div class="bill vg-flex-item vg-list-cons">预计收益</div>
                <div class="bill_bottom vg-flex-item vg-list-cons">买家准备确认收货后得到的钱</div>
            </div>
            <div class="right_info">
                <span>19.70</span>
            </div>
        </a>
        <a href="realPro.html" class="vg-list-item vg-flex-wrap">
            <div class="vg-flex-item vg-list-cons">
                <div class="bill vg-flex-item vg-list-cons">实际收益</div>
                <div class="bill_bottom vg-flex-item vg-list-cons">买家已经确认收货后得到的钱</div>
            </div>
            <div class="right_info">
                <span>20.50</span>
            </div>
        </a>
    </section>
    <script src="frozenui-1.3.0/lib/zepto.min.js"></script>
    <script src="frozenui-1.3.0/js/frozen.js"></script>
    <script src="js/rem.js"></script>
    <script>
        $(function(){
            $(".cash").tap(function(){
                $(".weui_mask,.weui_dialog").css("display","block");
            });
            $(".primary").tap(function(){
                $(".weui_mask,.weui_dialog").css("display","none");
            });
        });
    </script>
</body>
</html>
