<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="cardspay.cn">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>店铺收益</title>
    <link rel="stylesheet" href="frozenui-1.3.0/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/shop_incom.css"></head>
<body>
    <section>
        <div class="wrap">
            <div class="remaining_sum">余额</div>
            <div class="sum">
                215.<span class="min">00</span>
                <span class="yuan">元</span>
            </div>
            <a href="transfer.html" class="cash transfer">转账</a>
            <a href="javascript:;" class="cash offer">提现</a>
        </div>
        <!-- 点击提现弹窗 -->
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"> <strong class="weui_dialog_title"></strong>
            </div>
            <div class="weui_dialog_bd">
                为了您的资金安全
                <br/>
                请到官网 - 后台管理申请提现
            </div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </section>
    <section class="content">
        <a href="bill.html" class="vg-list-item vg-flex-wrap ui-border-b">
            <div class="vg-flex-item vg-list-cons">
                <div class="bill vg-flex-item vg-list-cons">账单</div>
                <div class="bill_bottom vg-flex-item vg-list-cons">对个人或者他人转账进行记录</div>
            </div>
        </a>
        <a href="proDetail.html" class="vg-list-item vg-flex-wrap ui-border-b">
            <div class="vg-flex-item vg-list-cons">
                <div class="bill vg-flex-item vg-list-cons">预计收益</div>
                <div class="bill_bottom vg-flex-item vg-list-cons">买家准备确认收货后得到的钱</div>
            </div>
            <div class="right_info">
                <span>19.70</span>
            </div>
        </a>
        <a href="realPro.html" class="vg-list-item vg-flex-wrap">
            <div class="vg-flex-item vg-list-cons">
                <div class="bill vg-flex-item vg-list-cons">实际收益</div>
                <div class="bill_bottom vg-flex-item vg-list-cons">买家已经确认收货后得到的钱</div>
            </div>
            <div class="right_info">
                <span>20.50</span>
            </div>
        </a>
    </section>
    <script src="frozenui-1.3.0/lib/zepto.min.js"></script>
    <script src="frozenui-1.3.0/js/frozen.js"></script>
    <script src="js/rem.js"></script>
    <script>
    $(function(){
    	var timer;
            $(".offer").tap(function(){
                $(".weui_mask,.weui_dialog").css("display","block");
            });
            $(".primary").tap(function(){
                clearInterval(timer);
	            timer=setTimeout(function(){
	                $(".weui_mask,.weui_dialog").css("display","none");
	            }, 10);

            });
        });
</script>
</body>
</html>
