<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="cardspay.cn">
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>增加收货地址</title>
        <link rel="stylesheet" href="css/weui.min.css">
        <link rel="stylesheet" href="frozenui-1.3.0/css/frozen.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/add_address.css">
    </head>
    <body onload="setup();preselect('广东省');promptinfo();" style="overflow:hidden"><!-- 加上隐藏后页面就不会左右移动了 -->
<section class="t_top">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">收货人</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" maxlength="10"  onkeyup="value=value.replace(/[^\a-\z\A-\Z\u4E00-\u9FA5]/g,'')"  autofocus placeholder="姓名">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">联系电话</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="number" pattern="[0-9]*" placeholder="手机或固话">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">选择地区</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <!-- 选择省份 -->
            <div class="cash-input vg-flex-wrap region">
                <div class="addAddress-box vg-flex-wrap clearfix">
                    <div class="addAddress-input vg-flex-item">
                        <table class="city-table">
                            <tr>
                                <td>
                                    <select id="s1">
                                        <option>省</option>
                                    </select>
                                </td>
                                <td>
                                    <select id="s2">
                                        <option>市</option>

                                    </select>
                                </td>
                                <td>
                                    <select id="s3">
                                        <option>区</option>

                                    </select>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                        <input id="address" name="address" type="hidden" value=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">详细地址</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <textarea class="weui_textarea" placeholder="街道门牌信息" rows="2"></textarea>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">邮政编码 </label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="number" pattern="[0-9]*" placeholder="邮编">
        </div>
    </div>
</section>
<div class="default"><i id="icon" class="icons"></i>默认收货地址</div>

<div class="weui_btn_area">
    <a class="weui_btn weui_btn_primary" href="javascript:history.go(-1)" id="showTooltips">确认</a>
</div>
<script src="js/rem.js"></script>
<script src="js/commonAddress.js"></script>
<script src="frozenui-1.3.0/lib/zepto.min.js"></script>
<script src="frozenui-1.3.0/js/frozen.js"></script>
<script>
    $(function(){
        $("#icon").click(function(){
            $(this).toggleClass("icons");
        });
    });

</script>
</body>
</html>
