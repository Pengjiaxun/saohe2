    <script>
    $(function(){
        $(".headItem").tap(function(){
            $(this).addClass('on').siblings().removeClass('on');
        });
        $(".pay").click(function(){
            location.href="order_detail.html";
        });
        $(".canel").tap(function(){
            $(this).parent().parent().parent().parent().css("display","none");
        });
        $(".waitpay").tap(function(){
            location.href="my_order.html";
        });
        //点击跳转页面
        $(".order_name").click(function(){
            location.href="index.html"
        });
    });
